<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css"/>
    <title>Google Homepage</title>
</head>
<body>
     <nav>
        <div class="nav-section">
        <div>
            <a href="https://gmail.com">Gmail</a>
            <a href="https://gmail.com">Images</a>
        </div>
                
            
            
           <div class="navbar-icons">
              <div class="sec-icons">
                <i class="fas fa-user-circle nav-icon"></i>
               </div> 
               <div class="sec-icons">
                 <i class="fas fa-th nav-icon"></i>
               </div>
           </div>
            
            
        </div>
       
    </nav>  
       <main> 
        <div class="main-section">
            <h1>
                <span class="span blue">G</span>
                <span class="span red">o</span>
                <span class="span yellow">o</span>
                <span class="span blue">g</span>
                <span class="span green">l</span>
                <span class="span red">e</span>
            </h1>
            <div class="input">
                <img src="./images/search-icon.png" class="search icon">
                <input type="text" class="input-txt">
               <img src="./images//voice-icon.png"  class="voice icon"/>
            </div>
            <div class="buttons">
                <button>Google search</button>
                <button>I'm feeling lucky</button>
            </div>

            <p>Google offered in: <span>Nairobi Nakuru Kahawa Sukari</span></p>
            
        </div>
       
    </main>  
    
        
      <footer>
        <div class="location">
            <p class="current-country">Kenya</p>
        </div>
        <div>
            <div class="footer-section advert">
                <li>About</li>
                <li>Advertising</li>
                <li>Business</li>
                <li>How to search</li>
             </div>
             <div class="footer-section carbon">
                 <p>Carbon neutral since 2017</p>
             </div>
             <div class="footer-section terms">
                 <li>Privacy</li>
                 <li>Terms</li>
                 <li>Settings</li>
             </div>
        </div>
        
    </footer>    
</body>
</html>
